buildscript {
  repositories {
    jcenter()
    google()
    maven { url 'https://jitpack.io' }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:4.1.1'
  }

}

plugins {
  id "com.github.sherter.google-java-format" version "0.8"
}

apply from: "${rootDir}/config/google_java_format.gradle"

allprojects {
  repositories {
    jcenter()
    google()
    maven { url 'https://jitpack.io' }
  }
}
