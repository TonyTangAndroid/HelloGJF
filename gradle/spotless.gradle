spotless {
  format 'misc', {
    target '**/*.gradle'
    // define the steps to apply to those files.
    indentWithSpaces()
    trimTrailingWhitespace()
    endWithNewline()
  }

  java {
    target fileTree('.') {
      target 'src/*/java/**/*.java'
    }
    toggleOffOn()
    googleJavaFormat()
    removeUnusedImports()
    trimTrailingWhitespace()
    endWithNewline()
  }
}
